<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__tittle">More</h1>
      <div class="screen-header__icons position-re">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <div class="reddot"></div>
          </a>
        </span>
      </div>
    </header>

    <div class="user-profile">
      <div class="user-profile__status-left">
        <img src="#" />
        <div class="user-profile__status-left__status">
          <div class="user-profile__status-left__status-name">Hulk</div>
          <div class="user-profile__status-left__status-message">
            <span>+1 787-493-4219</span>
            <i class="fas fa-exclamation-circle"></i>
          </div>
        </div>
      </div>
      <div class="user-profile__status-right">
        <i class="far fa-comment-alt"></i>
      </div>
    </div>

    <main class="more-screen">
      <div class="more-items">
        <div class="more-items__item">
          <i class="far fa-calendar-alt"></i>
          <span>Calender</span>
        </div>
        <div class="more-items__item">
          <i class="fas fa-suitcase-rolling"></i>
          <span>Talk Drive</span>
          <div class="reddot"></div>
        </div>
        <div class="more-items__item">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="more-items__item">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more-items">
        <div class="more-items__item">
          <i class="fas fa-link"></i>
          <span>Account</span>
        </div>
        <div class="more-items__item">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="more-items__item">
          <!-- <i class="far fa-comments"></i> -->
          <!-- <span>undefined</span> -->
        </div>
        <div class="more-items__item">
          <!-- <i class="far fa-comments"></i> -->
          <!-- <span>undefined</span> -->
        </div>
      </div>
      <div class="suggestions">
        <header class="suggestions-title">Suggestions</header>
        <div class="suggestions-items">
          <div class="suggestions-items__item">
            <img src="#" />
            <span>Kakao Story</span>
          </div>
          <div class="suggestions-items__item">
            <img src="#" />
            <span>Kakao friends</span>
          </div>
          <div class="suggestions-items__item">
            <img src="#" />
            <span>Freiends Gem</span>
          </div>
          <div class="suggestions-items__item">
            <img src="#" />
            <!-- <span>undefined</span> -->
          </div>
        </div>
      </div>
    </main>

    <!-- when you type [nav>ul>li*4>a ] this you will get this 
    usind [tab] key you can fill the components easily-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment-dots fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html">
            <!-- This should be changed -->
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notidot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/c993299b9a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
